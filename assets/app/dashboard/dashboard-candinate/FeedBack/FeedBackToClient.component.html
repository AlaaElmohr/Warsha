<div class="feedback">
  <div class="header">
      <h3>Give Feedback</h3>
  </div>
  <div class="row">
    <div class="col-md-12">
      <form (ngSubmit)="onSubmit(feedback)" #feedback="ngForm">
        <label for="exampleInputEmail1">Stars</label>
         <div class="input-group mb-3">
           <mat-form-field placeholder="Job Type">
             <mat-select  ngModel name="stars">
               <mat-option *ngFor="let star of stars" [value]="star">
                 {{ star}}
               </mat-option>
             </mat-select>
           </mat-form-field>
        </div>
        <label for="exampleInputEmail1">Comment</label>
        <div class="input-group mb-3">
         <input type="text" class="form-control" ngModel name="comment" >
        </div>
        <div class="update">
            <button class="btn btn-primary">Send</button>
        </div>
      </form>
    </div>
  </div>
</div>
