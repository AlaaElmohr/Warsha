<div class="all-applications">
    <div class="header">
        <h3>All Applications</h3>
    </div>
    <div class="overview">
       <div class="flex">
           <img src="/../../../../assets/images/jobs.png" />
           <p><span>PSD to html</span></p>
       </div>
       <div class="flex">
           <img src="/../../../../assets/images/application.png" />
           <p>20 <span>Applications</span></p>
       </div>
       <div class="flex">
           <img src="/../../../../assets/images/interview.png" />
           <p>18 <span>Hired People</span></p>
       </div>

    </div>
    <div class="content">
  <table class="table">
    <thead>
      <tr>
        <th>Freelancer Name</th>
        <th>Proposal</th>
        <th>Price</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody  *ngFor="let app of apps | paginate: { itemsPerPage: 10, currentPage: p };let i=index" (mouseenter)="makeActive=app" (mouseleave)="makeActive=-1" [ngClass]="{active:makeActive==app}">
        <tr >
          <td class="name">
          <img [src]="userImage[i]" />  <p>{{app.user.name }}</p>
          </td>
          <td class="proposal"><p>{{app.coverLetter | slice:0:100}}</p></td>

          <td class="w-100">
           <div class="money"><span>{{app.bid | currency:'USD'}}</span></div>
         </td>
          <td class="w-150">
            <span matTooltip="View Application" matTooltipClass="primary-tooltip"><img src="/../../../../assets/images/eye.png" (click)="goToApplication(app)"/></span>
            <span matTooltip="Delete" matTooltipClass="primary-tooltip"><img src="/../../../../assets/images/delete.png" (click)="onDelete(app)" /></span>
          </td>
        </tr>
    </tbody>
  </table>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
</div>
