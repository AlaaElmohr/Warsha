<div class="profile">
    <div class="header">
        <h3>My Profile</h3>
    </div>
    <div class="content">
        <div class="image">
        <div class="image-info">
          <img [src]="url" class="img-circle" *ngIf="url">
          <span class="btn btn-default btn-file" >
              Browse <input type="file" type="file" (change)="fileChangeEvent($event)">
          </span>

          <p>Max file size is 1MB, Minimum dimension: 270x210 And Suitable files are .png & .png</p>
        </div>
      </div>
      <div class="resume-form">
        <form (ngSubmit)="onSubmit(profileClient)" #profileClient="ngForm">

            <div class="row">
              <div class="col-md-12">
                <label for="exampleInputEmail1">Age</label>
              <div class="input-group mb-3">
               <input type="text" class="form-control" [ngModel]="profile?.age" name="age" placeholder="20 Years" >
              </div>
              </div>
            </div>

            <label for="exampleInputEmail1">Description</label>
            <div class="input-group mb-3">
             <textarea type="text" class="form-control" [ngModel]="profile?.description" name="description" rows="10" placeholder="Spent several years working on sheep on Wall Street. Had moderate success investing in Yugos on Wall Street. Managed a small" ></textarea>
            </div>
            <div class="social-network-edit">
              <div class="header">
                  <h3>Social Network</h3>
              </div>
              <div class="row">
                  <div class="col-md-6">
                    <label for="exampleInputEmail1">Facebook</label>
                    <div class="input-group mb-3">
                     <input type="text" class="form-control" [ngModel]="profile?.facebookLink" name="facebookLink" placeholder="www.facebook.com/TeraPlaner" >
                     <div class="input-group-append">
                      <span class="input-group-text" id="basic-addon2"><i class="fab fa-facebook-f" aria-hidden="true"></i></span>
                     </div>
                    </div>
                    <label for="exampleInputEmail1">Google</label>
                    <div class="input-group mb-3">
                     <input type="text" class="form-control" [ngModel]="profile?.googleLink" name="googleLink" placeholder="www.gooogle.com/TeraPlaner" >
                     <div class="input-group-append">
                      <span class="input-group-text" id="basic-addon2"><i class="fab fa-google" aria-hidden="true"></i></span>
                     </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <label for="exampleInputEmail1">Twitter</label>
                    <div class="input-group mb-3">
                     <input type="text" class="form-control" [ngModel]="profile?.twitterLink" name="twitterLink" placeholder="www.twitter.com/TeraPlaner" >
                     <div class="input-group-append">
                      <span class="input-group-text" id="basic-addon2"><i class="fab fa-twitter" aria-hidden="true"></i></span>
                     </div>
                    </div>
                    <label for="exampleInputEmail1">LinkdIn</label>
                    <div class="input-group mb-3">
                     <input type="text" class="form-control" [ngModel]="profile?.linkedinLink" name="linkedinLink" placeholder="www.Linkedin.com/TeraPlaner" >
                     <div class="input-group-append">
                      <span class="input-group-text" id="basic-addon2"><i class="fab fa-linkedin" aria-hidden="true"></i></span>
                     </div>
                    </div>
                  </div>
              </div>

            </div>
            <div class="contact">
              <div class="header">
                  <h3>Contact</h3>
              </div>
              <div class="row">
                      <div class="col-md-6">
                        <label for="exampleInputEmail1">Phone Number</label>
                        <div class="input-group mb-3">
                         <input type="text" class="form-control" [ngModel]="profile?.phoneNumber" name="phoneNumber" placeholder="+90 538 963 58 96" >

                        </div>
                      </div>
                      <div class="col-md-6">
                        <label for="exampleInputEmail1">Website</label>
                        <div class="input-group mb-3">
                         <input type="text" class="form-control" [ngModel]="profile?.websiteLink" name="websiteLink" placeholder="www.jobhun.com" >
                        </div>
                      </div>
                </div>
             <div class="row">
                <div class="col-md-6">
                  <label for="exampleInputEmail1">Country</label>
                  <div class="input-group mb-3">
                   <input type="text" class="form-control" [ngModel]="profile?.country" name="country" placeholder="www.facebook.com/TeraPlaner" >
                  </div>
                </div>
                <div class="col-md-6">
                  <label for="exampleInputEmail1">City</label>
                  <div class="input-group mb-3">
                   <input type="text" class="form-control" [ngModel]="profile?.city" name="city" placeholder="www.facebook.com/TeraPlaner" >
                  </div>
                </div>
              </div>

                <label for="exampleInputEmail1">Complete Address</label>
                <div class="input-group mb-3">
                 <input type="text" class="form-control" [ngModel]="profile?.address" name="address" placeholder="Collins Street West, Victoria 8007, Australia." >
                </div>
              </div>
              <div class="update">
                  <button class="btn btn-primary" type="submit" >{{action}}</button>
              </div>

          </form>
      </div>
    </div>
</div>
