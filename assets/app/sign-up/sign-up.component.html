<app-header></app-header>
<section class="signUp">
   <div class="container">
    <div class="row">
       <div class="col-md-12">
         <p class="text-center">Lorem ipsum dolor sit amet consectetur adipiscing elit odio duis risus at lobortis ullamcorper<br> aptent venenatis, mi sem posuere est consequat rutrum.
        </p>
        <div class="form col-md-4 offset-md-4">
          <div class="userSelection">
            <a class="btn btn-candinate" (click)="selectType('user')" [ngClass]="{activeCandinate : type=='user'}">Candinate</a>
            <a class="btn btn-empolyer"  (click)="selectType('client')" [ngClass]="{activeEmpolyer : type=='client'}">Empolyer</a>
          </div>
          <form (ngSubmit)="onSubmit(signup)" #signup="ngForm">
            <div class="input-group mb-3">
             <input type="text" class="form-control" ngModel name="name" placeholder="Username" #name="ngModel" required >
             <div class="input-group-append">
              <span class="input-group-text" id="basic-addon2"><img src="/../../assets/images/user.png"></span>
             </div>
            </div>
            <div class="message-error" *ngIf="name.invalid && (name.dirty || name.touched)">
              <div class="alert alert-danger" role="alert">
                Name is required
              </div>
            </div>
            <div class="input-group mb-3">
             <input type="email" class="form-control"ngModel name="email" placeholder="Email" #email="ngModel" required  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
             <div class="input-group-append">
              <span class="input-group-text" id="basic-addon2"><img src="/../../assets/images/email.png"></span>
             </div>
            </div>
            <div class="message-error" *ngIf="email.invalid && (email.dirty || email.touched)">
              <div class="alert alert-danger" role="alert">
                <div [hidden]="!email.errors?.pattern">
                    Invalid pattern
                </div>
                <div [hidden]="!email.errors?.required">
                    Email is required
                </div>
              </div>
            </div>
            <div class="input-group mb-3">
             <input type="password" class="form-control" ngModel name="password" placeholder="*************"  #password="ngModel" required >
             <div class="input-group-append">
              <span class="input-group-text" id="basic-addon2"><img src="/../../assets/images/password.png"></span>
             </div>
            </div>
            <div class="message-error" *ngIf="password.invalid && (password.dirty || password.touched)">
              <div class="alert alert-danger" role="alert">
                Password is required
              </div>
            </div>
            <div class="message-error" *ngIf="error">
              <div class="alert alert-danger" role="alert">
                {{error}}
              </div>
            </div>

            <button class="btn btn-block btn-secondary">Sign Up</button>
          </form>

        </div>
       </div>
    </div>
   </div>
</section>
