<section class="posts">
  <div class="row" *ngFor="let post of posts | paginate: { itemsPerPage: 3, currentPage: p } ; let i=index" (mouseenter)="makeActive=post" (mouseleave)="makeActive=-1" [ngClass]="{active:makeActive==post}">
    <div class="col-lg-12 col-md-12 col-sm-12">
       <div class="row post">
         <div class="col-md-4 post-thumb" [ngStyle]="{'background-image': 'url(' + postImage[i] + ')'}">
         </div>
         <div class="col-md-8">
           <div class="post-meta">
               <div>
                 <i class="far fa-calendar-alt"></i>
                 <span>{{post?.time | date}}</span>
               </div>
               <div>
                 <i class="far fa-comments"></i>
                 <span>{{post?.commentsCount}} comments</span>
               </div>
               <div>
                 <a [routerLink]="['../createPost/', post.postId]">
                   <i class="fas fa-pencil-alt"></i>
                   <span>Edit</span>
                 </a>
               </div>
               <div (click)="onDelete(post.postId)">
                 <i class="fas fa-trash-alt"></i>
                 <span>Delete</span>
               </div>
           </div>
           <div class="post-description">
             <h6>{{post?.title[0]}}</h6>
             <p>{{post?.description[0] | slice:0:260}}</p>
           </div>
           <a [routerLink]="['../BlogPost', post.postId]">
             <button mat-raised-button color="warn" class="btn apply send" >
                <mat-icon aria-label="Example icon-button with a heart icon"><i class="material-icons">trending_flat</i></mat-icon>
                Readmore
             </button>
           </a>
         </div>
       </div>
    </div>
  </div>
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</section>
